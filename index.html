<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS File -->
    <link rel="stylesheet" href="./style.css" />

    <title>Digital Marketing Homepage</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <img src="./img/Logo.png" alt="logo" class="logo" />
          <ul class="nav-list">
            <li class="nav-link nav-link-active">Home</li>
            <li class="nav-link">About</li>
            <li class="nav-link">Services</li>
            <li class="nav-link">PortFolio</li>
            <li class="nav-link">Pricing</li>
          </ul>
          <button class="btn nav-btn">Contact Us</button>
        </nav>
      </header>

      <!-- HERO -->

      <div class="hero">
        <div class="hero-textbox">
          <h1>We Help You <span>Crush</span> Your Competition</h1>
          <p>
            Build trust to connect your brand to billions of users and grow your
            revenue through SEO.
          </p>
          <button class="btn hero-btn">See our services</button>
        </div>

        <div class="hero-imgbox">
          <img src="./img/Header Illustration.png" alt="" class="hero-img" />
        </div>
      </div>
    </div>
  </body>
</html>
